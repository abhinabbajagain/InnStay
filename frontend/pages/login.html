<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnStay - Login to your account">
    <title>Login - InnStay</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Auth Page -->
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back to Home Link -->
            <div class="back-home">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <h2><i class="fas fa-hotel"></i> InnStay</h2>
                    <p>Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Enter your email" required autocomplete="email">
                        <small class="form-text">We'll never share your email with anyone else.</small>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <!-- Error Alert -->
                    <div id="loginError" class="alert alert-danger"></div>
                </form>

                <!-- Footer -->
                <div class="auth-footer">
                    <p>Don't have an account?</p>
                    <a href="register.html" class="btn btn-outline-primary w-100">
                        <i class="fas fa-user-plus"></i> Create New Account
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
