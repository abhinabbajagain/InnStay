<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnStay - Sign in to your account">
    <title>Sign In - InnStay</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Auth Page -->
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back to Home Link -->
            <div class="back-home">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Close Button -->
                <button class="close-btn" type="button" data-close-auth>
                    <i class="fas fa-times"></i>
                </button>

                <!-- Header -->
                <div class="auth-header">
                    <h2>Log in or sign up</h2>
                </div>

                <!-- Welcome Text -->
                <div class="auth-welcome">
                    <h3>Welcome to InnStay</h3>
                </div>

                <div id="loginError" class="auth-error" role="alert"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="remember-row">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-continue">
                        Continue
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <button type="button" class="social-btn google-btn" data-provider="Google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <button type="button" class="social-btn apple-btn" data-provider="Apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>

                    <button type="button" class="social-btn email-btn" data-provider="Email">
                        <i class="fas fa-envelope"></i>
                        Continue with email
                    </button>

                    <button type="button" class="social-btn facebook-btn" data-provider="Facebook">
                        <i class="fab fa-facebook"></i>
                        Continue with Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
