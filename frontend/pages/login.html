<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnStay - Login to your account">
    
    <title>Login - InnStay</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        /* Auth page specific styles */
        .auth-page {
            display: flex;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-login {
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            font-weight: 600;
            border: none;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .auth-footer p {
            color: #6c757d;
            margin: 0 0 10px 0;
        }

        .auth-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }

        .input-group-text {
            background-color: transparent;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Auth Page -->
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back to Home Link -->
            <div class="back-home">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <h2><i class="fas fa-hotel"></i> InnStay</h2>
                    <p>Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" 
                               name="email" placeholder="Enter your email" 
                               required autocomplete="email">
                        <small class="form-text text-muted d-block mt-2">
                            We'll never share your email with anyone else.
                        </small>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" 
                                   name="password" placeholder="Enter your password" 
                                   required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" 
                                    id="togglePassword" title="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <!-- Error Alert (Hidden by default) -->
                    <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                </form>

                <!-- Footer -->
                <div class="auth-footer">
                    <p>Don't have an account?</p>
                    <a href="register.html" class="btn btn-outline-primary w-100">
                        <i class="fas fa-user-plus"></i> Create New Account
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Utility Functions -->
    <script src="../js/utils.js"></script>
    <!-- Login Script -->
    <script src="../js/auth.js"></script>
</body>
</html>
