<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnStay - Sign in to your account">
    <title>Sign In - InnStay</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Auth Page -->
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back to Home Link -->
            <div class="back-home">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Close Button -->
                <button class="close-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Header -->
                <div class="auth-header">
                    <h2>Log in or sign up</h2>
                </div>

                <!-- Welcome Text -->
                <div class="auth-welcome">
                    <h3>Welcome to InnStay</h3>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <!-- Country Code Input -->
                    <div class="form-group">
                        <label for="country">Country code</label>
                        <select class="form-control country-select" id="country" name="country">
                            <option value="Nepal (+977)">Nepal (+977)</option>
                            <option value="India (+91)">India (+91)</option>
                            <option value="USA (+1)">USA (+1)</option>
                            <option value="UK (+44)">UK (+44)</option>
                            <option value="Canada (+1)">Canada (+1)</option>
                            <option value="Australia (+61)">Australia (+61)</option>
                            <option value="China (+86)">China (+86)</option>
                            <option value="Japan (+81)">Japan (+81)</option>
                        </select>
                    </div>

                    <!-- Phone Number Input -->
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="Phone number" required>
                        <small class="form-text">We'll call or text you to confirm your number. Standard message and data rates apply. <a href="#">Privacy Policy</a></small>
                    </div>

                    <!-- Continue Button -->
                    <button type="submit" class="btn-continue">
                        Continue
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <button type="button" class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>

                    <button type="button" class="social-btn email-btn">
                        <i class="fas fa-envelope"></i>
                        Continue with email
                    </button>

                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i>
                        Continue with Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
