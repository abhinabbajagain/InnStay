<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnStay - Property Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        .hotel-details-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* Gallery Section */
        .gallery-section {
            width: 100%;
            background: white;
        }

        .main-image-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumbnails-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .thumbnail-item {
            width: 100%;
            height: 100px;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumbnail-item.active {
            border-color: #FF5A5F;
        }

        .thumbnail-item:hover {
            border-color: #FF5A5F;
            opacity: 0.8;
        }

        /* Content Section */
        .content-section {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }

        .header-left p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stars {
            color: #FF6E1A;
            font-size: 14px;
        }

        .reviews-count {
            font-size: 14px;
            color: #666;
        }

        .header-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .price-display {
            font-size: 28px;
            font-weight: 700;
            color: #222;
        }

        .price-display .period {
            font-size: 16px;
            color: #666;
            font-weight: normal;
        }

        /* Rooms Info */
        .rooms-info-section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            padding: 15px 0;
            font-size: 16px;
            color: #666;
            flex-wrap: wrap;
        }

        .room-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Description */
        .description-section {
            margin-bottom: 40px;
        }

        .description-section h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #222;
        }

        .description-section p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        /* Amenities */
        .amenities-section {
            margin-bottom: 40px;
        }

        .amenities-section h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .amenity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            font-size: 14px;
            color: #333;
        }

        .amenity-item i {
            color: #222;
            margin-top: 3px;
            flex-shrink: 0;
        }

        /* Host Section */
        .host-section {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .host-section h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .host-card {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .host-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .host-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #222;
        }

        .host-info p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        /* Ratings */
        .ratings-section {
            margin-bottom: 40px;
        }

        .ratings-section h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .rating-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .rating-name {
            flex: 0 0 120px;
            font-size: 14px;
            color: #666;
        }

        .rating-bar {
            flex: 1;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }

        .rating-fill {
            height: 100%;
            background: #FF6E1A;
            border-radius: 3px;
        }

        .rating-value {
            flex: 0 0 50px;
            text-align: right;
            font-size: 14px;
            font-weight: 600;
            color: #222;
        }

        /* Reviews */
        .reviews-section {
            margin-bottom: 40px;
        }

        .reviews-section h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .review-card {
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .reviewer-name {
            font-size: 14px;
            font-weight: 600;
            color: #222;
        }

        .review-date {
            font-size: 14px;
            color: #999;
        }

        .review-rating {
            font-size: 14px;
            color: #FF6E1A;
            margin-bottom: 10px;
        }

        .review-text {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
        }

        /* Booking Section */
        .booking-section {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .booking-section h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .booking-info-item {
            display: flex;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .booking-info-item strong {
            width: 120px;
            color: #222;
        }

        .booking-info-item span {
            color: #666;
        }

        /* Reserve Button */
        .reserve-button {
            width: 100%;
            padding: 16px;
            background: #FF5A5F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reserve-button:hover {
            background: #FF3838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 90, 95, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .thumbnails-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .header-section {
                flex-direction: column;
            }

            .header-right {
                text-align: left;
                margin-top: 15px;
            }

            .amenities-grid {
                grid-template-columns: 1fr;
            }

            .content-section {
                padding: 20px;
            }

            .main-image-container {
                height: 300px;
            }

            .thumbnail-item {
                height: 70px;
            }

            .rooms-info-section {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar sticky-top">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="../index.html" class="navbar-logo">
                    <span class="logo-icon">üè†</span>
                    <span class="logo-text">InnStay</span>
                </a>
            </div>
            <div class="navbar-center">
                <a href="../index.html" class="nav-link">Stays</a>
                <a href="#" class="nav-link">Experiences</a>
                <a href="#" class="nav-link">Online Experiences</a>
            </div>
            <div class="navbar-right">
                <button class="navbar-menu" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="menuDropdown" class="navbar-dropdown">
                    <a href="../pages/login.html" class="dropdown-item">
                        <span>Login</span>
                    </a>
                    <a href="../pages/register.html" class="dropdown-item">
                        <span>Sign up</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="hotel-details-wrapper">
        <!-- Gallery -->
        <div class="gallery-section">
            <div class="main-image-container">
                <img id="mainImage" src="" alt="Property">
            </div>
            <div class="thumbnails-container" id="thumbnails"></div>
        </div>

        <!-- Content -->
        <div class="content-section">
            <!-- Header -->
            <div class="header-section">
                <div class="header-left">
                    <h1 id="propertyTitle"></h1>
                    <p id="propertyLocation"></p>
                    <div class="rating-display">
                        <span class="stars" id="ratingStars"></span>
                        <span class="reviews-count" id="ratingReviews"></span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="price-display">
                        <span id="propertyPrice"></span>
                        <span class="period">/night</span>
                    </div>
                </div>
            </div>

            <!-- Rooms Info -->
            <div class="rooms-info-section">
                <div class="room-item"><span id="bedrooms"></span></div>
                <div class="room-item"><span id="beds"></span></div>
                <div class="room-item"><span id="bathrooms"></span></div>
                <div class="room-item"><span id="guests"></span></div>
            </div>

            <!-- Description -->
            <div class="description-section">
                <h2>About this place</h2>
                <p id="propertyDescription"></p>
            </div>

            <!-- Amenities -->
            <div class="amenities-section">
                <h2>What this place offers</h2>
                <div class="amenities-grid" id="amenitiesList"></div>
            </div>

            <!-- Host -->
            <div class="host-section">
                <h2>Meet your host</h2>
                <div class="host-card">
                    <img id="hostPhoto" src="" alt="Host" class="host-photo">
                    <div class="host-info">
                        <h3 id="hostName"></h3>
                        <p id="hostBadge"></p>
                        <p id="hostDetails"></p>
                        <p id="hostResponse"></p>
                    </div>
                </div>
            </div>

            <!-- Ratings -->
            <div class="ratings-section">
                <h2>Ratings</h2>
                <div id="ratingsList"></div>
            </div>

            <!-- Reviews -->
            <div class="reviews-section">
                <h2>Reviews</h2>
                <div id="reviewsList"></div>
            </div>

            <!-- Booking -->
            <div class="booking-section">
                <h2>Booking details</h2>
                <div class="booking-info-item">
                    <strong>Cancellation:</strong>
                    <span id="cancellationPolicy"></span>
                </div>
                <div class="booking-info-item">
                    <strong>Check-in:</strong>
                    <span id="checkIn"></span>
                </div>
                <div class="booking-info-item">
                    <strong>Check-out:</strong>
                    <span id="checkOut"></span>
                </div>
            </div>

            <!-- Reserve Button -->
            <button class="reserve-button" onclick="alert('Booking feature coming soon!')">Reserve</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            
            if (propertyId) {
                displayPropertyDetails(propertyId);
            } else {
                window.location.href = '../index.html';
            }
        });

        function displayPropertyDetails(propertyId) {
            const property = InnStay.getPropertyDetails(propertyId);
            if (!property) {
                window.location.href = '../index.html';
                return;
            }

            // Basic info
            document.getElementById('propertyTitle').textContent = property.title;
            document.getElementById('propertyLocation').textContent = property.location;
            document.getElementById('propertyPrice').textContent = `$${property.price}`;
            document.getElementById('propertyDescription').textContent = property.description;

            // Rating
            document.getElementById('ratingStars').textContent = '‚òÖ'.repeat(Math.floor(property.rating)) + (property.rating % 1 ? '‚òÖ' : '');
            document.getElementById('ratingReviews').textContent = `${property.rating} (${property.reviews} reviews)`;

            // Rooms
            document.getElementById('bedrooms').textContent = `${property.bedrooms} bedroom${property.bedrooms !== 1 ? 's' : ''}`;
            document.getElementById('beds').textContent = `${property.beds} bed${property.beds !== 1 ? 's' : ''}`;
            document.getElementById('bathrooms').textContent = `${property.bathrooms} bathroom${property.bathrooms !== 1 ? 's' : ''}`;
            document.getElementById('guests').textContent = `${property.guests} guests`;

            // Images
            const mainImage = document.getElementById('mainImage');
            mainImage.src = property.images[0];

            const thumbnails = document.getElementById('thumbnails');
            thumbnails.innerHTML = property.images.map((img, idx) => `
                <div class="thumbnail-item ${idx === 0 ? 'active' : ''}" onclick="changeMainImage('${img}', this)">
                    <img src="${img}" alt="Photo ${idx + 1}">
                </div>
            `).join('');

            // Amenities
            const amenitiesList = document.getElementById('amenitiesList');
            amenitiesList.innerHTML = property.amenities.map(amenity => `
                <div class="amenity-item">
                    <i class="fas fa-check"></i>
                    <span>${amenity}</span>
                </div>
            `).join('');

            // Host
            const host = property.host;
            document.getElementById('hostPhoto').src = host.photo;
            document.getElementById('hostName').textContent = host.name;
            document.getElementById('hostBadge').textContent = host.superhost ? '‚≠ê Superhost' : `Host for ${host.years} year${host.years !== 1 ? 's' : ''}`;
            document.getElementById('hostDetails').textContent = `${host.reviews} reviews ‚Ä¢ ${host.rating}‚òÖ rating`;
            document.getElementById('hostResponse').textContent = `Responds within ${host.responseTime} ‚Ä¢ ${host.responseRate} response rate`;

            // Ratings
            const ratingsList = document.getElementById('ratingsList');
            const breakdown = property.ratingBreakdown;
            const maxRating = 5;
            ratingsList.innerHTML = Object.entries(breakdown).map(([key, value]) => `
                <div class="rating-item">
                    <span class="rating-name">${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                    <div class="rating-bar">
                        <div class="rating-fill" style="width: ${(value / maxRating) * 100}%"></div>
                    </div>
                    <span class="rating-value">${value.toFixed(1)}</span>
                </div>
            `).join('');

            // Reviews
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = property.reviews_data.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <span class="reviewer-name">${review.reviewer}</span>
                        <span class="review-date">${review.date}</span>
                    </div>
                    <div class="review-rating">‚òÖ ${review.rating}</div>
                    <p class="review-text">${review.text}</p>
                </div>
            `).join('');

            // Booking info
            document.getElementById('cancellationPolicy').textContent = property.cancellation;
            document.getElementById('checkIn').textContent = property.checkIn;
            document.getElementById('checkOut').textContent = property.checkOut;
        }

        function changeMainImage(src, thumbnail) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail-item').forEach(item => item.classList.remove('active'));
            thumbnail.classList.add('active');
        }
    </script>
</body>
</html>
