<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnStay Admin - Sign in">
    <title>Admin Login - InnStay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../frontend/css/base.css">
    <link rel="stylesheet" href="../frontend/css/login.css">
</head>
<body data-page="login">
    <div class="auth-page">
        <div class="auth-container">
            <div class="back-home">
                <a href="../frontend/index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>

            <div class="auth-card">
                <button class="close-btn" type="button" data-close-auth>
                    <i class="fas fa-times"></i>
                </button>

                <div class="auth-header">
                    <h2>Admin Access</h2>
                </div>

                <div class="auth-welcome">
                    <h3>Sign in to InnStay Admin</h3>
                </div>

                <div id="adminError" class="auth-error" role="alert"></div>

                <form id="adminLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="adminEmail">Email Address</label>
                        <input type="email" class="form-control" id="adminEmail" name="adminEmail" placeholder="admin@innstay.com" required>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-group">
                            <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
                            <button type="button" class="password-toggle" id="adminTogglePassword" aria-label="Toggle password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="remember-row">
                        <label class="remember-me">
                            <input type="checkbox" id="adminRemember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-continue">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../frontend/js/utils.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
